sudo: true
language: python
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      arch: arm64
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      arch: arm64
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.8
      arch: arm64
      env: TOXENV=py38
install:
  - pip install --upgrade pip
  - pip install .
  - pip install -r dev-requirements.txt
script:
  - pip list
  - tox
